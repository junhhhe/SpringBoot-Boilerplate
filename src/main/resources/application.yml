spring:
  datasource:
    url: jdbc:mysql://
    username:
    password:
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
    show-sql: true

  data:
    redis:
      host:
      port:

  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

  jwt:
    secret:
    accessTokenExpiration: 3600000       # 1 hour
    refreshTokenExpiration: 1209600000   # 14 days

  devtools:
    restart:
      enabled: true

springdoc:
  swagger-ui:
    path:
    groups-order: DESC
    tags-sorter: alpha
    operations-sorter: method  # 작업을 메서드 순으로 정렬 (delete - get - patch - post - put 순으로 정렬, alpha를 사용하면 알파벳 순으로 정렬 가능)
  api-docs:
    path:

server:
  port: 
  error:
    include-message: always

logging:
  level:
    org.springframework: info
    org.hibernate.SQL: INFO
    org.hibernate.type: off